spring:
  application:
    name: gateway

  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: ms-auth
              uri: lb://ms-auth
              predicates:
                - Path=/auth/**
              filters:
                - StripPrefix=1

            - id: ms-usuarios
              uri: lb://ms-usuarios
              predicates:
                - Path=/usuarios/**,/interno/usuarios/**
              filters:
                - StripPrefix=1

            - id: ms-denuncias
              uri: lb://ms-denuncias
              predicates:
                - Path=/api/denuncias/**

            - id: ms-evidencias
              uri: lb://ms-evidencias
              predicates:
                - Path=/interno/adjuntar/**,/interno/entidades/**,/interno/uploads/**,/interno/*/confirmar

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9092

server:
  port: 8081

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true

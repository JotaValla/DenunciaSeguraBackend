spring:
  application:
    name: ms-evidencias
  config:
    import: optional:configserver:http://localhost:8888

eureka:
  client:
    serviceUrl:
      # FORZAMOS la direcci√≥n de Eureka en la nube
      defaultZone: "http://ms-eureka:8761/eureka/"
    register-with-eureka: true
    fetch-registry: true

security:
    oauth2:
      resourceserver:
        jwt:
          # Clave para validar tokens con ms-auth
          jwk-set-uri: http://ms-auth:8080/oauth2/jwks
          
management:
  otlp:
    metrics:
      export:
        enabled: false
    tracing:
      export:
        enabled: false

# Configuración de la aplicación ms-evidencias
spring:
  application:
    name: ms-evidencias

  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${DB_USER:postgres.your-id-on-supabase}
    password: ${DB_PASSWORD:your-password-on-supabase}
    url: ${DB_URL:jdbc:postgresql://aws-0-us-west-2.pooler.supabase.com:5432/postgres}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      max-lifetime: 60000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: ms_evidencias
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9092

app:
  supabase:
    url: ${SUPABASE_URL:https://your-project-ref.supabase.co}
    key: ${SUPABASE_ANON_KEY:your-anon-key}
    bucket: Denuncias

server:
  port: 8090

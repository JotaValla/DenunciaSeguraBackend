# Configuraci?n de la aplicaci?n ms-auth
spring:
  application:
    name: ms-auth

  config:
    import: optional:configserver:http://localhost:8888

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.security.web: DEBUG
    org.springframework.security.oauth2.server.authorization: DEBUG
# ... (deja lo que ya tengas arriba) ...

logging:
  loki:
    url: ${GRAFANA_LOKI_URL}
    user: ${GRAFANA_USER}
    token: ${GRAFANA_TOKEN}

management:
  otlp:
    metrics:
      export:
        url: https://otlp-gateway-prod-sa-east-1.grafana.net/otlp/v1/metrics
        headers:
          Authorization: ${GRAFANA_AUTH}
  opentelemetry:
    tracing:
      export:
        otlp:
          endpoint: https://otlp-gateway-prod-sa-east-1.grafana.net/otlp/v1/traces
          protocol: http
          headers:
            Authorization: ${GRAFANA_AUTH}
    logging:
      export:
        enabled: false
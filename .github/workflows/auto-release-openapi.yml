name: Auto release OpenAPI contracts

on:
  push:
    branches:
      - main
      - master
    paths:
      - "docs/api-contracts/**/*.yml"
      - "docs/api-contracts/**/*.yaml"
      - "docs/api-contracts/README.md"

permissions:
  contents: write
  packages: write

concurrency:
  group: openapi-auto-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  tag:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs/api-contracts

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
          scope: '@jotavalla'

      - name: Install
        run: npm ci

      - name: Validate OpenAPI
        run: npm run validate:openapi

      - name: Determine base version (latest tag)
        id: base
        run: |
          set -euo pipefail
          LATEST_TAG=$(git tag -l 'openapi-v*' --sort=-v:refname | head -n 1 || true)
          if [ -n "$LATEST_TAG" ]; then
            echo "version=${LATEST_TAG#openapi-v}" >> "$GITHUB_OUTPUT"
          else
            VERSION=$(node -p "require('./package.json').version")
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          fi

      - name: Align package.json to base version
        run: |
          set -euo pipefail
          CURRENT=$(node -p "require('./package.json').version")
          BASE="${{ steps.base.outputs.version }}"
          if [ "$CURRENT" = "$BASE" ]; then
            echo "package.json already at version $BASE"
            exit 0
          fi
          npm version "$BASE" --no-git-tag-version

      - name: Bump patch version
        run: npm version patch --no-git-tag-version

      - name: Read new version
        id: ver
        run: |
          set -euo pipefail
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore(openapi): release v${{ steps.ver.outputs.version }}" || exit 0

      - name: Push commit
        run: git push

      - name: Create and push tag
        run: |
          set -euo pipefail
          TAG="openapi-v${{ steps.ver.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists; nothing to do."
            exit 0
          fi
          git tag "$TAG"
          git push origin "$TAG"

      - name: Publish package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm publish

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ${{ github.workspace }}
        run: |
          gh release create "openapi-v${{ steps.ver.outputs.version }}" \
            --title "openapi-v${{ steps.ver.outputs.version }}" \
            --generate-notes

name: Auto release OpenAPI contracts

on:
  push:
    branches:
      - main
      - master
    paths:
      - "docs/api-contracts/**/*.yml"
      - "docs/api-contracts/**/*.yaml"
      - "docs/api-contracts/README.md"

permissions:
  contents: write

concurrency:
  group: openapi-auto-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  tag:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs/api-contracts

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci

      - name: Validate OpenAPI
        run: npm run validate:openapi

      - name: Bump patch version
        run: npm version patch --no-git-tag-version

      - name: Read new version
        id: ver
        run: |
          echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore(openapi): release v${{ steps.ver.outputs.version }}" || exit 0

      - name: Push commit
        run: git push

      - name: Create and push tag
        run: |
          git tag "openapi-v${{ steps.ver.outputs.version }}"
          git push origin "openapi-v${{ steps.ver.outputs.version }}"

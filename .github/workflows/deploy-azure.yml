name: Deploy Backend to Azure Container Apps

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [ms-configServer, ms-eureka, ms-auth, ms-usuarios, ms-evidencias, ms-denuncias, gateway]

    steps:
      - uses: actions/checkout@v4

      - name: Normalize service name
        id: vars
        shell: bash
        run: |
          echo "service_lc=${{ matrix.service }}" | tr '[:upper:]' '[:lower:]' | awk '{print "service_lc=" $1}' >> "$GITHUB_OUTPUT"
      
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'

      # 1. Compilar todo el proyecto
      - name: Build with Maven
        run: mvn -B -DskipTests clean package

      # 2. Login en Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Login en Docker Registry (ACR)
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # 4. Construir y Subir Imagen
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ secrets.REGISTRY_LOGIN_SERVER }}/${{ steps.vars.outputs.service_lc }}:${{ github.sha }}

      # 5. Desplegar a Azure Container Apps
      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          containerAppName: ${{ steps.vars.outputs.service_lc }}
          resourceGroup: rg-denuncia-segura-v2
          imageToDeploy: ${{ secrets.REGISTRY_LOGIN_SERVER }}/${{ steps.vars.outputs.service_lc }}:${{ github.sha }}
          
          # üëá ESTAS SON LAS L√çNEAS QUE FALTABAN PARA ARREGLAR EL ERROR üëá
          registryUrl: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          registryUsername: ${{ secrets.REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.REGISTRY_PASSWORD }}
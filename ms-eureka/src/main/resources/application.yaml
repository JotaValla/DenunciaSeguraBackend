# Server port
server:
  port: 8761

# Application name
spring:
  application:
    name: ms-eureka
  config:
    import: optional:configserver:http://localhost:8888

# Eureka server configuration
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:${server.port}/eureka/
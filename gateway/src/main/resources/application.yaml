spring:
  application:
    name: gateway
  config:
    # Quitamos el puerto :8888
    import: "optional:configserver:http://ms-configserver"
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
            - PATCH
  security:
    oauth2:
      resourceserver:
        jwt:
          # CORRECCIÃ“N 1: Apuntamos al contenedor ms-auth interno
          issuer-uri: http://ms-auth

eureka:
  client:
    serviceUrl:
      # Quitamos el puerto :8761
      defaultZone: "http://ms-eureka/eureka/"
    register-with-eureka: true
    fetch-registry: true

management:
  otlp:
    metrics:
      export:
        enabled: false
    tracing:
      export:
        enabled: false
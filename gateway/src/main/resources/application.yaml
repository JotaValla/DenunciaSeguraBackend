# 
app:
  cors:
    allowed-origins:
      - "http://localhost:4200"
      - "https://denuncia-segura-frontend.vercel.app"
# Configuraci√≥n del gateway
spring:
  application:
    name: gateway

  cloud:
    gateway:
      server:
        webmvc:
          routes:
            # Passthrough de todo el flujo OAuth2/login al ms-auth (se elimina login propio del gateway)
            # Variante sin prefijo (/oauth2/**, /login/**) por si el cliente no usa /auth
            - id: auth-oauth2-root
              uri: ${URI_MS_AUTH:http://localhost:9092}
              predicates:
                - Path=/oauth2/**,/login/**,/\\.well-known/**
              filters:
                - SetRequestHeader=Host, ${GATEWAY_HOST:gateway.orangestone-4ddca4b7.eastus2.azurecontainerapps.io}
                - AddRequestHeader=Forwarded, proto=${FORWARDED_PROTO:https};host=${GATEWAY_HOST:gateway.orangestone-4ddca4b7.eastus2.azurecontainerapps.io}
                - AddRequestHeader=X-Forwarded-Proto, ${FORWARDED_PROTO:https}
                - AddRequestHeader=X-Forwarded-Host, ${GATEWAY_HOST:gateway.orangestone-4ddca4b7.eastus2.azurecontainerapps.io}
                - AddRequestHeader=X-Forwarded-Port, ${FORWARDED_PORT:443}

            - id: auth-oauth2
              uri: ${URI_MS_AUTH:http://localhost:9092}
              predicates:
                - Path=/auth/oauth2/**,/auth/login/**,/auth/.well-known/**,/auth/actuator/**
              filters:
                - StripPrefix=1
                - SetRequestHeader=Host, ${GATEWAY_HOST:gateway.orangestone-4ddca4b7.eastus2.azurecontainerapps.io}
                - AddRequestHeader=Forwarded, proto=${FORWARDED_PROTO:https};host=${GATEWAY_HOST:gateway.orangestone-4ddca4b7.eastus2.azurecontainerapps.io}
                - AddRequestHeader=X-Forwarded-Proto, ${FORWARDED_PROTO:https}
                - AddRequestHeader=X-Forwarded-Host, ${GATEWAY_HOST:gateway.orangestone-4ddca4b7.eastus2.azurecontainerapps.io}
                - AddRequestHeader=X-Forwarded-Port, ${FORWARDED_PORT:443}
                - AddRequestHeader=X-Forwarded-Prefix, /auth

            - id: ms-usuarios
              uri: ${URI_MS_USUARIOS:http://localhost:9091}
              predicates:
                - Path=/usuarios/**,/interno/usuarios/**

            - id: ms-denuncias
              uri: ${URI_MS_DENUNCIAS:http://localhost:8083}
              predicates:
                - Path=/api/denuncias/**
              filters:
                - StripPrefix=1

            - id: ms-evidencias
              uri: ${URI_MS_EVIDENCIAS:http://localhost:8090}
              predicates:
                - Path=/interno/adjuntar/**,/interno/entidades/**,/interno/uploads/**,/interno/*/confirmar

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${ISSUER_URI:https://gateway.orangestone-4ddca4b7.eastus2.azurecontainerapps.io/auth}
          audiences: ds-web

server:
  port: 8081
  forward-headers-strategy: framework
  servlet:
    session:
      cookie:
        name: GATEWAYSESSION

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG
    org.springframework.cloud.gateway.server.mvc: DEBUG
    org.springframework.web.servlet.function: DEBUG

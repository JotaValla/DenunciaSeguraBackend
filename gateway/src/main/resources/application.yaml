# Configuración del gateway (solo import al config-server)
spring:
  application:
    name: gateway
  config:
    import: optional:configserver:http://localhost:8888


eureka:
  client:
    serviceUrl:
      # Conexión directa a Eureka interno
      defaultZone: "http://ms-eureka:8761/eureka/"
    register-with-eureka: true
    fetch-registry: true

management:
  otlp:
    metrics:
      export:
        enabled: false
    tracing:
      export:
        enabled: false

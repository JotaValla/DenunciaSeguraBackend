# Configuración de la aplicación ms-usuarios
spring:
  application:
    name: ms-usuarios

  config:
    import: optional:configserver:http://localhost:8888

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://ms-auth:8080/oauth2/jwks


eureka:
  client:
    serviceUrl:
      # FORZAMOS la dirección de Eureka en la nube
      defaultZone: "http://ms-eureka:8761/eureka/"
    register-with-eureka: true
    fetch-registry: true

management:
  otlp:
    metrics:
      export:
        enabled: false
    tracing:
      export:
        enabled: false
        